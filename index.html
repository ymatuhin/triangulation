<!DOCTYPE HTML>
<html ng-app="app">
<title>HTML5 canvas</title>
<meta charset="UTF-8">

<style>
    * {
        padding: 0;
        margin: 0;
    }
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #canv {
        position: fixed;
        left: 0;
        top: 0;
        margin: 0;
    }
</style>

<canvas id="canv"></canvas>

<a href="httpshttps://github.com/ymatuhin/triangulation"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

<script>
    var canv = document.getElementById('canv');
    var body = document.documentElement;
    canv.width = body.clientWidth;
    canv.height = body.clientHeight;
</script>

<script src="js/assets/jquery-1.11.1.min.js"></script>
<script src="js/assets/poly2tri.min.js"></script>
<script src="js/app.js"></script>
</html>
